<template>
    <lightning-card>
        <h1 ><table class="slds-table slds-table_bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Role</td>
                </tr>
            </thead>

            <tbody>
                <template for:each={employeeList} for:item="employee">
                <tr key={employee.id}>
                    <td>{employee.FirstName} {employee.LastName} </td>
                    <td>{employee.Role}</td>

                </tr>
                </template>
            </tbody>
        </table></h1>
<c-call-backs></c-call-backs>
        <h1>
            <ul>
                <template iterator:employee={employeeList}>
                    <li key={employee.value.id}>
                        <div>
                            {employee.value.Firstname}
                        </div>
                    </li>
                    <li key={employee.value.id}>
                        <div>
                            {employee.value.LastName}
                        </div>
                    </li>
                </template>
            </ul>
        </h1>
    </lightning-card>
</template>
